<div class="img-container">
  <mat-form-field class="full-width">
      <input matInput type="text" placeholder="Image title" [(ngModel)]="image.message"/>
  </mat-form-field>
  <img src="{{ src }}" alt="">
  <mat-card-actions>
      <button mat-raised-button (click)="generateSrc()" color="primary">Show me a cat</button>
  </mat-card-actions>
</div>
